<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="/static/codemirror/lib/codemirror.css">
		<script src="/static/codemirror/lib/codemirror.js"></script>
		<link rel="stylesheet" href="/static/codemirror/theme/default.css">
		<link rel="stylesheet" href="/static/style.css">
		<script src="/static/jquery.js"></script>
		<script src="/static/playground.js"></script>
		<script>
		$(document).ready(function() {
			playground({
				"codeEl":     "#code",
				"outputEl":   "#output",
				"runEl":      "#run",
				"fmtEl":      "#fmt",
				"shareEl":    "#share",
				"shareURLEl": "#shareURL",
				"simple":     {{.Simple}}
			});
		});
		</script>
	</head>
	<body>
		<div id="head">Go Playground</div>
		<div id="controls">
			<input type="button" value="Run" id="run">
			<input type="button" value="Format" id="fmt">
			<input type="button" value="Share" id="share">
			<input type="text" id="shareURL">
		</div>
		{{if .Simple}}{{else}}
		<div class="switch">
			Editor not working?<br/>
			Switch to <a href="?simple=1">simple mode</a>.
		</div>
		{{end}}
		<textarea id="code" name="code" {{if .Simple}}class="simple"{{end}} autocorrect="off" autocomplete="off" autocapitalize="off">{{printf "%s" .Snippet.Body |html}}</textarea>
		<div id="output"></div>
	</body>
</html>
